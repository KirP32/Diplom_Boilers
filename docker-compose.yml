networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      # - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - dev
    

  backend:
    build:
      context: ./backend
    environment:
      - DATABASE_URL=postgres://postgres:K#kcMx!b=q7!@postgres:5432/ADS_Line
    depends_on:
      - postgres
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    networks:
      - dev
  
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: K#kcMx!b=q7!
      POSTGRES_DB: ADS_Line
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dev