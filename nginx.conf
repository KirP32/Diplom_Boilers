# /etc/nginx/nginx.conf

user  root;
worker_processes  1;

events {
    worker_connections 1024;
}

http {
    error_log       /var/log/nginx/error.log  debug;
    client_max_body_size 100M;

    # -----------------------------
    # HTTP → HTTPS редирект
    # -----------------------------
    server {
        listen      80;
        server_name ads-line.pro www.ads-line.pro 185.46.10.111;
        return      301 https://$host$request_uri;
    }

    # -----------------------------
    # www + bare-IP → основной домен
    # -----------------------------
    server {
        listen      443 ssl;
        server_name www.ads-line.pro 185.46.10.111;

        ssl_certificate     /etc/letsencrypt/live/ads-line.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ads-line.pro/privkey.pem;

        return      301 https://ads-line.pro$request_uri;
    }

    # -----------------------------
    # Основной HTTPS-сервер
    # -----------------------------
    server {
        listen       443 ssl;
        http2;
        server_name  ads-line.pro;

        ssl_certificate     /etc/letsencrypt/live/ads-line.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ads-line.pro/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # -----------------------------
        # 1) Прокси на React-фронтенд
        # -----------------------------
        location / {
            proxy_pass         http://frontend:3000/;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        # -----------------------------
        # 2) SSE: /api/events
        # -----------------------------
        location /api/events {
            proxy_pass         http://backend:8080/events;
            proxy_http_version 1.1;

            # минимальные заголовки для прокси
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;

            # ОТКЛЮЧИТЬ буферизацию, чтобы сразу летели события
            proxy_buffering    off;
            proxy_cache        off;
            add_header         X-Accel-Buffering no;

            # держим соединение до 60 минут
            proxy_read_timeout 3600s;
        }

        # -----------------------------
        # 3) WebSocket для socket.io
        # -----------------------------
        location /api/socket.io/ {
            proxy_pass         http://backend:8080/api/socket.io/;
            proxy_http_version 1.1;

            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "Upgrade";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;

            proxy_read_timeout 120s;
        }

        # -----------------------------
        # 4) Все прочие API-запросы
        # -----------------------------
        location /api/ {
            proxy_pass         http://backend:8080/;
            proxy_http_version 1.1;

            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        }
    }
}
