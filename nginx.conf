user  root;
worker_processes  1;

events {}

http {
    error_log /var/log/nginx/error.log debug;
    
    server {
        listen 80;
        server_name ads-line.pro www.ads-line.pro 185.46.10.111;
        return 301 https://$host$request_uri;
    }
    
    server {
        listen 443 ssl;
        server_name www.ads-line.pro 185.46.10.111;
        
        ssl_certificate /etc/letsencrypt/live/ads-line.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ads-line.pro/privkey.pem;
        
        return 301 https://ads-line.pro$request_uri;
    }

    server {
        listen 443 ssl;
        server_name ads-line.pro;

        ssl_certificate /etc/letsencrypt/live/ads-line.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ads-line.pro/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        location / {
            proxy_pass http://frontend:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/ {
            proxy_pass http://backend:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/socket.io/ {
            proxy_pass http://backend:8080/api/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
